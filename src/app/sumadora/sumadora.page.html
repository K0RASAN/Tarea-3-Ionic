<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="num1" label="Num 1:" type="number" placeholder="000"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="num2" label="Num 2:" type="number" placeholder="000"></ion-input>
  </ion-item>


    <ion-button (click)="sumar()" fill="outline" shape="round" expand="block">
      <ion-icon slot="start" name="star"></ion-icon>
      
    </ion-button>


  <ion-item *ngIf="resultado > 0 || num1 != 0 || num2 != 0">
    Result: {{resultado}}
  </ion-item>
  
</ion-content>
