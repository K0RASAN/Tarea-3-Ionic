<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Traductor</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">traductor</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="numero" label="Numero" type="number" placeholder="000"></ion-input>
  </ion-item>

    <ion-button (click)="convertir()" fill="outline" shape="round" expand="block">
      <ion-icon slot="start" name="star"></ion-icon>
      Convertir a Letra
    </ion-button>

    {{texto}}

</ion-list>
</ion-content>
